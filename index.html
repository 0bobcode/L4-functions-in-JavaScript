<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions In JS</title>
</head>
<body>
    <header>functions in JavaScript</header>
    <main>
        <button onclick="add(4,7)" id="btn-add">Add</button><span id="add-r"></span>
